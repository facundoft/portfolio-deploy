<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const segments = 1;
    const location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname +
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, segments + 1).join('/') + '/?/' +
      location.pathname.slice(1).split('/').slice(segments).join('/') +
      (location.search ? '&' + location.search.slice(1) : '') +
      location.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
