      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != window.location.href) {
          var segments = redirect.split('/');
          var path = segments.slice(3).join('/');  // Ignora los primeros 3 segmentos (protocolo, dominio, portfolio-deploy)
          if (path) window.history.replaceState(null, null, '/' + path);
        }
      })();
    </script>
